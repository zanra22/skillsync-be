[pytest]
# Suppress Pydantic deprecation warnings from Strawberry GraphQL dependencies
# These are not from our code and don't affect functionality
filterwarnings =
    ignore::DeprecationWarning:pydantic._internal._config
    ignore::DeprecationWarning:bs4.builder._lxml

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
